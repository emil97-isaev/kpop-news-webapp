<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>K-Pop News</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Навигация -->
        <nav class="nav-tabs mt-3">
            <button class="nav-link active" data-screen="feed">Лента</button>
            <button class="nav-link" data-screen="trends">Тренды</button>
        </nav>

        <!-- Экран ленты -->
        <div id="feed-screen" class="screen active">
            <!-- Карусель баннеров -->
            <div class="banner-carousel mt-3">
                <div class="carousel slide" id="trending-carousel" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <!-- Баннеры будут добавлены через JavaScript -->
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#trending-carousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#trending-carousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>

            <!-- Лента постов -->
            <div id="posts-feed" class="mt-4">
                <!-- Посты будут добавлены через JavaScript -->
            </div>

            <!-- Кнопка загрузки -->
            <div class="text-center mt-3 mb-4">
                <button id="load-more" class="btn btn-primary">Загрузить еще</button>
            </div>
        </div>

        <!-- Экран трендов -->
        <div id="trends-screen" class="screen">
            <div class="mt-3">
                <h2>Тренды</h2>
                <p>Этот раздел находится в разработке</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Проверяем загрузку Supabase
        if (!window.supabase) {
            console.error('Supabase client not loaded');
            window.Telegram.WebApp.showAlert('Ошибка загрузки Supabase клиента');
        }
    </script>
    <script src="app.js"></script>
</body>
</html>
